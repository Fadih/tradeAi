name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs.yaml'
  pull_request:
    branches:
      - main
    paths:
      - '**.md'
      - 'docs/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install documentation tools
        run: |
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
      
      - name: Create mkdocs.yml
        run: |
          cat > mkdocs.yml << 'EOF'
          site_name: Trading AI Documentation
          site_description: AI-Powered Trading Signals & Analysis Platform
          site_author: Fadi Hussein
          repo_url: https://github.com/${{ github.repository }}
          
          docs_dir: .
          site_dir: site
          
          theme:
            name: material
            palette:
              primary: indigo
              accent: blue
            features:
              - navigation.tabs
              - navigation.sections
              - navigation.expand
              - search.highlight
              - toc.integrate
          
          markdown_extensions:
            - pymdownx.highlight
            - pymdownx.superfences
            - pymdownx.tabbed
            - admonition
            - toc:
                permalink: true
          
          plugins:
            - search
          
          nav:
            - Home: README.md
            - API Documentation: API_DOCUMENTATION.md
            - API Quick Reference: API_QUICK_REFERENCE.md
            - Kubernetes:
              - Overview: k8s/README.md
              - Application: k8s/app/README.md
              - Monitoring: k8s/monitoring/README.md
              - Metrics Setup: k8s/monitoring/METRICS_SETUP.md
              - Sealed Secrets: k8s/SEALED_SECRETS_EXPLAINED.md
              - Secret Management: k8s/SECRET_MANAGEMENT_GUIDE.md
              - Stop/Delete Guide: KUBERNETES_STOP_DELETE_GUIDE.md
            - Architecture:
              - System Architecture: SYSTEM_ARCHITECTURE_DIAGRAM.md
              - Trading Flow: TRADING_SYSTEM_FLOW_DIAGRAM.md
              - Signal Generation: SIGNAL_GENERATION_DETAILED_DIAGRAM.md
              - Trading Tips Flow: TRADING_TIP_FLOW_DIAGRAM.md
            - Production:
              - Performance Report: performance_report.md
              - Monitoring Stack: MONITORING_STACK_SUMMARY.md
            - Changelog: CHANGELOG.md
          EOF
      
      - name: Build documentation
        run: mkdocs build
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
      
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: trading-ai.yourdomain.com  # Optional: add your custom domain

  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Lint Markdown files
        uses: avto-dev/markdown-lint@v1
        with:
          args: '**/*.md'
          ignore: 'venv'
          config: '.markdownlint.json'
        continue-on-error: true
      
      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.markdown-link-check.json'
        continue-on-error: true

