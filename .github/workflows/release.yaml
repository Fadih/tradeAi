name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            cat > CHANGELOG.md << 'EOF'
          # Changelog
          
          All notable changes to this project will be documented in this file.
          
          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
          
          ## [Unreleased]
          
          ### Added
          - Initial release
          
          ### Changed
          
          ### Fixed
          
          ### Security
          EOF
            echo "Created CHANGELOG.md"
          else
            echo "CHANGELOG.md already exists"
          fi
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          docker system prune -af --volumes
          df -h
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tradingtips:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from git commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Trading AI ${{ github.ref_name }}
            
            ### What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ðŸ“¦ Docker Image
            - Docker Hub: `${{ secrets.DOCKER_USERNAME }}/trading-ai:${{ steps.version.outputs.VERSION }}`
            
            ### ðŸš€ Deployment
            
            **Using ArgoCD:**
            ```bash
            # Update image tag in your ArgoCD app or kustomization
            kubectl set image deployment/trading-ai trading-ai=${{ secrets.DOCKER_USERNAME }}/trading-ai:${{ steps.version.outputs.VERSION }}
            
            # Or let ArgoCD sync from Git
            argocd app sync trading-ai
            ```
            
            **Using kubectl:**
            ```bash
            export REGISTRY=${{ secrets.DOCKER_USERNAME }}
            export IMAGE_TAG=${{ steps.version.outputs.VERSION }}
            kubectl apply -k k8s/app/
            ```
            
            ### ðŸ“Š Monitoring
            Access Grafana dashboard to view metrics and performance.
            
            ### ðŸ“š Documentation
            - [API Documentation](./API_DOCUMENTATION.md)
            - [Kubernetes Setup](./k8s/README.md)
            - [Monitoring Setup](./k8s/monitoring/README.md)
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            README.md
            API_DOCUMENTATION.md
            k8s/app/*.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Kubernetes manifests
        run: |
          # Update image tag in deployment manifest
          sed -i "s|image: .*/tradingtips:.*|image: ${{ secrets.DOCKER_USERNAME }}/tradingtips:${{ steps.version.outputs.VERSION }}|g" k8s/app/trading-ai-deployment.yaml
          
          # Update version in CHANGELOG if needed
          if ! grep -q "## \[${{ steps.version.outputs.VERSION }}\]" CHANGELOG.md 2>/dev/null; then
            # Add version header to CHANGELOG if it doesn't exist
            sed -i "/## \[Unreleased\]/a\\\\n## [${{ steps.version.outputs.VERSION }}] - $(date +%Y-%m-%d)\\n\\n### Added\\n- Release ${{ steps.version.outputs.VERSION }}\\n" CHANGELOG.md
          fi
          
          echo "Manifests updated"
      
      - name: Commit and push updated manifests
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Show what changed
          echo "=== Git Status ==="
          git status
          echo ""
          echo "=== Changed Files ==="
          git diff --name-only
          echo ""
          echo "=== Diff ==="
          git diff
          
          # Stash the changes
          git add k8s/app/trading-ai-deployment.yaml CHANGELOG.md
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, preparing to commit..."
            
            # Stash the staged changes temporarily
            git stash push --staged -m "temp-stash-for-release"
            
            # Checkout main branch
            echo "Checking out main branch..."
            git fetch origin main
            git checkout main
            
            # Apply the stashed changes
            echo "Applying changes to main branch..."
            git stash pop
            
            # Commit and push
            echo "Committing changes..."
            git commit -m "chore: Update deployment manifest and changelog for ${{ github.ref_name }}"
            
            echo "Pushing to main branch..."
            git push origin main
            
            echo "âœ… Changes pushed successfully to main branch"
          fi

