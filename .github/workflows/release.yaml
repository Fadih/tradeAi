name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests (if any)
        run: |
          # Add your test commands here
          echo "Running tests..."
          # python -m pytest tests/
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/trading-ai:latest
            ${{ secrets.DOCKER_USERNAME }}/trading-ai:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from git commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Trading AI ${{ github.ref_name }}
            
            ### What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ðŸ“¦ Docker Image
            - Docker Hub: `${{ secrets.DOCKER_USERNAME }}/trading-ai:${{ steps.version.outputs.VERSION }}`
            
            ### ðŸš€ Deployment
            
            **Using ArgoCD:**
            ```bash
            # Update image tag in your ArgoCD app or kustomization
            kubectl set image deployment/trading-ai trading-ai=${{ secrets.DOCKER_USERNAME }}/trading-ai:${{ steps.version.outputs.VERSION }}
            
            # Or let ArgoCD sync from Git
            argocd app sync trading-ai
            ```
            
            **Using kubectl:**
            ```bash
            export REGISTRY=${{ secrets.DOCKER_USERNAME }}
            export IMAGE_TAG=${{ steps.version.outputs.VERSION }}
            kubectl apply -k k8s/app/
            ```
            
            ### ðŸ“Š Monitoring
            Access Grafana dashboard to view metrics and performance.
            
            ### ðŸ“š Documentation
            - [API Documentation](./API_DOCUMENTATION.md)
            - [Kubernetes Setup](./k8s/README.md)
            - [Monitoring Setup](./k8s/monitoring/README.md)
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            README.md
            API_DOCUMENTATION.md
            k8s/app/*.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Kubernetes manifests
        run: |
          # Update image tag in deployment manifest
          sed -i "s|image: trading-ai:.*|image: ${{ secrets.DOCKER_USERNAME }}/trading-ai:${{ steps.version.outputs.VERSION }}|g" k8s/app/trading-ai-deployment.yaml
          
          # Create a PR with updated manifests (optional)
          echo "Image tag updated in deployment manifest"

