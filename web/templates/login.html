<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading AI Tips - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: 
                linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%),
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.25);
            font-size: 2.5rem;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }
        
        .floating-element.currency {
            font-size: 3rem;
            color: rgba(255, 215, 0, 0.3);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .floating-element.stock {
            font-size: 1.8rem;
            color: rgba(0, 255, 127, 0.3);
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
            font-family: 'Courier New', monospace;
        }
        
        .floating-element.crypto {
            font-size: 2.8rem;
            color: rgba(255, 165, 0, 0.3);
            text-shadow: 0 0 18px rgba(255, 165, 0, 0.5);
        }
        
        .floating-element.symbol {
            font-size: 2.2rem;
            color: rgba(135, 206, 250, 0.3);
            text-shadow: 0 0 12px rgba(135, 206, 250, 0.4);
        }
        
        .floating-element:nth-child(1) { top: 8%; left: 8%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 15%; right: 12%; animation-delay: 1s; }
        .floating-element:nth-child(3) { top: 25%; left: 15%; animation-delay: 2s; }
        .floating-element:nth-child(4) { top: 35%; right: 8%; animation-delay: 3s; }
        .floating-element:nth-child(5) { top: 45%; left: 5%; animation-delay: 4s; }
        .floating-element:nth-child(6) { top: 55%; right: 18%; animation-delay: 5s; }
        .floating-element:nth-child(7) { top: 65%; left: 12%; animation-delay: 0.5s; }
        .floating-element:nth-child(8) { top: 75%; right: 5%; animation-delay: 1.5s; }
        .floating-element:nth-child(9) { top: 18%; left: 25%; animation-delay: 2.5s; }
        .floating-element:nth-child(10) { top: 28%; right: 25%; animation-delay: 3.5s; }
        .floating-element:nth-child(11) { top: 48%; left: 22%; animation-delay: 4.5s; }
        .floating-element:nth-child(12) { top: 68%; right: 22%; animation-delay: 0.8s; }
        .floating-element:nth-child(13) { top: 88%; left: 15%; animation-delay: 1.8s; }
        .floating-element:nth-child(14) { top: 38%; right: 35%; animation-delay: 2.8s; }
        .floating-element:nth-child(15) { top: 58%; left: 35%; animation-delay: 3.8s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.8s ease-out;
            position: relative;
            z-index: 10;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 1rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: white;
        }
        
        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .brand-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .powered-by {
            color: #667eea;
            font-weight: 600;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Floating Trading Elements -->
    <div class="floating-elements">
        <div class="floating-element currency">$</div>
        <div class="floating-element currency">€</div>
        <div class="floating-element currency">¥</div>
        <div class="floating-element currency">£</div>
        <div class="floating-element stock">AAPL</div>
        <div class="floating-element stock">GOOGL</div>
        <div class="floating-element stock">TSLA</div>
        <div class="floating-element stock">MSFT</div>
        <div class="floating-element crypto">₿</div>
        <div class="floating-element crypto">Ξ</div>
        <div class="floating-element crypto">₳</div>
        <div class="floating-element crypto">◊</div>
        <div class="floating-element crypto">◎</div>
        <div class="floating-element symbol">%</div>
        <div class="floating-element symbol">↑</div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                </div>
                <h1 class="brand-title">Trading AI Tips</h1>
                <p class="brand-subtitle">Powered by Fadi Hussein</p>
            </div>
            
            <div class="login-body">
                <div id="alert-container"></div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="footer-text">
                    <span class="powered-by">Powered by Fadi Hussein</span><br>
                    AI-Powered Trading Signals & Analysis
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Login page loaded successfully');
        
        // Global variables
        let isLoggingIn = false;
        
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            console.log('Login form submitted');
            
            if (isLoggingIn) {
                console.log('Already logging in, ignoring submission');
                return;
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('Username:', username);
            console.log('Password length:', password.length);
            
            if (!username || !password) {
                showAlert('Please enter both username and password', 'warning');
                return;
            }
            
            // Set loading state
            setLoadingState(true);
            
            try {
                console.log('Making API call to /api/auth/login');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    
                    // Store authentication data
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_role', data.role);
                    localStorage.setItem('username', data.username);
                    
                    console.log('Stored in localStorage:');
                    console.log('- auth_token:', data.access_token ? 'Present' : 'Missing');
                    console.log('- user_role:', data.role);
                    console.log('- username:', data.username);
                    
                    // Verify localStorage was set correctly
                    const storedToken = localStorage.getItem('auth_token');
                    const storedRole = localStorage.getItem('user_role');
                    const storedUsername = localStorage.getItem('username');
                    
                    console.log('Verified localStorage:');
                    console.log('- auth_token:', storedToken ? 'Present' : 'Missing');
                    console.log('- user_role:', storedRole);
                    console.log('- username:', storedUsername);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.role === 'admin') {
                            console.log('Redirecting to admin dashboard in 1 second...');
                            window.location.href = '/admin';
                        } else {
                            console.log('Redirecting to user dashboard in 1 second...');
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                    
                } else {
                    const error = await response.json();
                    console.error('Login failed:', error);
                    showAlert(error.detail || 'Login failed. Please check your credentials.', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Reset loading state
                setLoadingState(false);
            }
        }
        
        // Set loading state
        function setLoadingState(loading) {
            isLoggingIn = loading;
            const loginBtn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');
            
            if (loading) {
                loginBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Signing In...';
                loginBtn.disabled = true;
                form.classList.add('loading');
            } else {
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i> Sign In';
                loginBtn.disabled = false;
                form.classList.remove('loading');
            }
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            
            // Remove existing alerts
            alertContainer.innerHTML = '';
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto-dismiss success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 3000);
            }
        }
        
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, login form ready');
            
            
            // Add click handler to login button as backup
            document.getElementById('loginBtn').addEventListener('click', function(e) {
                if (e.target.type !== 'submit') {
                    console.log('Login button clicked');
                }
            });
        });
        
        // Fallback: if form submission doesn't work, try button click
        document.addEventListener('click', function(e) {
            if (e.target.id === 'loginBtn' && !isLoggingIn) {
                console.log('Login button clicked via fallback');
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
