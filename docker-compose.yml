version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: trading-agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - trading-network

  trading-agent:
    build: .
    container_name: trading-agent
    restart: unless-stopped
    environment:
      - AGENT_LOG_LEVEL=${AGENT_LOG_LEVEL:-info}
      - AGENT_LOG_FORMAT=${AGENT_LOG_FORMAT:-simple}
      - AGENT_LOG_FILE=${AGENT_LOG_FILE:-/app/logs/trading_agent.log}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Universe Configuration
      - AGENT_TICKERS=${AGENT_TICKERS:-BTC/USDT,ETH/USDT,SPY,AAPL,GOOGL,TSLA,MSFT,AMZN}
      - AGENT_TIMEFRAME=${AGENT_TIMEFRAME:-1h}
      # Signal Thresholds
      - AGENT_BUY_THRESHOLD=${AGENT_BUY_THRESHOLD:-0.5}
      - AGENT_SELL_THRESHOLD=${AGENT_SELL_THRESHOLD:--0.5}
      - AGENT_TECH_WEIGHT=${AGENT_TECH_WEIGHT:-0.6}
      - AGENT_SENTIMENT_WEIGHT=${AGENT_SENTIMENT_WEIGHT:-0.4}
      # Add your API keys here or use .env file
      - CCXT_EXCHANGE=${CCXT_EXCHANGE:-binance}
      - CCXT_API_KEY=${CCXT_API_KEY:-}
      - CCXT_API_SECRET=${CCXT_API_SECRET:-}
      - ALPACA_KEY_ID=${ALPACA_KEY_ID:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - HF_TOKEN=${HF_TOKEN:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"  # Web interface
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "python", "-c", "import agent; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  trading-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  trading-logs:
    driver: local
