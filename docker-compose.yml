services:
  redis:
    image: redis:7-alpine
    container_name: trading-agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - trading-network

  trading-agent:
    build: 
      context: .
      target: production  # Use production stage by default
    container_name: trading-agent
    restart: unless-stopped
    environment:
      # Redis connection (sensitive)
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Security (sensitive)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-}
      
      # API Keys (sensitive)
      - CCXT_API_KEY=${CCXT_API_KEY:-}
      - CCXT_API_SECRET=${CCXT_API_SECRET:-}
      - ALPACA_KEY_ID=${ALPACA_KEY_ID:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      
      # Logging (can be overridden for debugging)
      - AGENT_LOG_LEVEL=${AGENT_LOG_LEVEL:-}
      - AGENT_LOG_FORMAT=${AGENT_LOG_FORMAT:-}
      - AGENT_LOG_FILE=${AGENT_LOG_FILE:-}
      - AGENT_LOG_MAX_BYTES=${AGENT_LOG_MAX_BYTES:-}
      - AGENT_LOG_BACKUP_COUNT=${AGENT_LOG_BACKUP_COUNT:-}
      
      # Monitoring (enable automatic signal monitoring)
      - ENABLE_MONITORING=${ENABLE_MONITORING:-1}
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    ports:
      - "8000:8000"  # Web interface
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "python", "-c", "import agent; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  trading-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  trading-logs:
    driver: local
