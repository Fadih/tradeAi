---
# Grafana Dashboard ConfigMap for Trading AI
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  trading-ai-dashboard.json: |
    {
      "dashboard": {
        "title": "Trading AI Application",
        "tags": ["trading-ai", "kubernetes"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Application Status",
            "type": "stat",
            "gridPos": {"x": 0, "y": 0, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "up{job=\"trading-ai\"}",
                "legendFormat": "Status"
              }
            ],
            "options": {
              "graphMode": "none",
              "colorMode": "background"
            }
          },
          {
            "id": 2,
            "title": "CPU Usage",
            "type": "graph",
            "gridPos": {"x": 6, "y": 0, "w": 9, "h": 8},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"default\",pod=~\"trading-ai.*\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"x": 15, "y": 0, "w": 9, "h": 8},
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"default\",pod=~\"trading-ai.*\"} / 1024 / 1024",
                "legendFormat": "{{pod}} (MB)"
              }
            ]
          },
          {
            "id": 4,
            "title": "Pod Restarts",
            "type": "stat",
            "gridPos": {"x": 0, "y": 4, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "kube_pod_container_status_restarts_total{namespace=\"default\",pod=~\"trading-ai.*\"}",
                "legendFormat": "Restarts"
              }
            ]
          },
          {
            "id": 5,
            "title": "HTTP Request Rate",
            "type": "graph",
            "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"trading-ai\"}[5m])",
                "legendFormat": "{{method}} {{path}}"
              }
            ]
          },
          {
            "id": 6,
            "title": "HTTP Response Time (p95)",
            "type": "graph",
            "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"trading-ai\"}[5m]))",
                "legendFormat": "{{path}}"
              }
            ]
          },
          {
            "id": 7,
            "title": "Redis Connection Status",
            "type": "stat",
            "gridPos": {"x": 0, "y": 16, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "redis_connected_clients{namespace=\"default\"}",
                "legendFormat": "Connected Clients"
              }
            ]
          },
          {
            "id": 8,
            "title": "Signal Generation Rate",
            "type": "graph",
            "gridPos": {"x": 6, "y": 16, "w": 9, "h": 8},
            "targets": [
              {
                "expr": "rate(trading_signals_generated_total[5m])",
                "legendFormat": "Signals/sec"
              }
            ]
          },
          {
            "id": 9,
            "title": "Active Monitoring Jobs",
            "type": "stat",
            "gridPos": {"x": 15, "y": 16, "w": 9, "h": 4},
            "targets": [
              {
                "expr": "trading_active_monitors",
                "legendFormat": "Active Monitors"
              }
            ]
          },
          {
            "id": 10,
            "title": "Network I/O",
            "type": "graph",
            "gridPos": {"x": 0, "y": 24, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "rate(container_network_receive_bytes_total{namespace=\"default\",pod=~\"trading-ai.*\"}[5m])",
                "legendFormat": "RX {{pod}}"
              },
              {
                "expr": "rate(container_network_transmit_bytes_total{namespace=\"default\",pod=~\"trading-ai.*\"}[5m])",
                "legendFormat": "TX {{pod}}"
              }
            ]
          },
          {
            "id": 11,
            "title": "Disk I/O",
            "type": "graph",
            "gridPos": {"x": 12, "y": 24, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "rate(container_fs_reads_bytes_total{namespace=\"default\",pod=~\"trading-ai.*\"}[5m])",
                "legendFormat": "Read {{pod}}"
              },
              {
                "expr": "rate(container_fs_writes_bytes_total{namespace=\"default\",pod=~\"trading-ai.*\"}[5m])",
                "legendFormat": "Write {{pod}}"
              }
            ]
          }
        ]
      }
    }

