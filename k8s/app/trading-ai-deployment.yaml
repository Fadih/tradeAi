---
# Trading AI Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-ai
  namespace: default
  labels:
    app: trading-ai
    component: application
spec:
  replicas: 1  # Single replica to avoid auth token and scheduler conflicts
  selector:
    matchLabels:
      app: trading-ai
  template:
    metadata:
      labels:
        app: trading-ai
        component: application
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        size: high
      containers:
      - name: trading-ai
        image: fadihussien/tradingtips:1.0.6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        # Load configuration from ConfigMap
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: APP_VERSION
        - name: SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: SERVER_HOST
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: SERVER_PORT
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: REDIS_PORT
        - name: AGENT_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: AGENT_LOG_LEVEL
        - name: ENABLE_MONITORING
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: ENABLE_MONITORING
        
        # Load secrets
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-ai-secrets
              key: REDIS_PASSWORD
              optional: true
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trading-ai-secrets
              key: JWT_SECRET_KEY
        - name: DEFAULT_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-ai-secrets
              key: DEFAULT_ADMIN_PASSWORD
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: trading-ai-secrets
              key: TELEGRAM_BOT_TOKEN
              optional: true
        - name: TELEGRAM_ENABLED
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: TELEGRAM_ENABLED
        - name: TELEGRAM_NOTIFICATIONS_SIGNAL_CREATED
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: TELEGRAM_NOTIFICATIONS_SIGNAL_CREATED
        - name: TELEGRAM_NOTIFICATIONS_SIGNAL_CHANGED
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: TELEGRAM_NOTIFICATIONS_SIGNAL_CHANGED
        - name: TELEGRAM_NOTIFICATIONS_MAINTENANCE
          valueFrom:
            configMapKeyRef:
              name: trading-ai-config
              key: TELEGRAM_NOTIFICATIONS_MAINTENANCE
        
        resources:
          requests:
            memory: "6Gi"
            cpu: "3000m"
          limits:
            memory: "12Gi"
            cpu: "4000m"
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/config-env
          readOnly: true
        - name: trading-config-volume
          mountPath: /app/config/trading.yaml
          subPath: trading.yaml
          readOnly: true
        - name: app-config-volume
          mountPath: /app/config/app.yaml
          subPath: app.yaml
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe (for slow-starting applications)
        startupProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 60  # Wait 60 seconds before first check (AI model loading time)
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20  # Allow up to 4 minutes total for startup (60s + 20*10s = 260s)
      
      volumes:
      - name: config-volume
        configMap:
          name: trading-ai-config
      - name: trading-config-volume
        configMap:
          name: trading-config-yaml
      - name: app-config-volume
        configMap:
          name: app-config-yaml
      - name: logs-volume
        emptyDir: {}
      
      restartPolicy: Always

---
# Trading AI Service
apiVersion: v1
kind: Service
metadata:
  name: trading-ai-service
  namespace: default
  labels:
    app: trading-ai
    component: application
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 32224
    protocol: TCP
    name: http
  selector:
    app: trading-ai
