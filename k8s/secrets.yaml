apiVersion: v1
kind: Secret
metadata:
  name: trading-ai-secrets
  namespace: default
  labels:
    app: trading-ai
    component: secrets
type: Opaque
data:
  # Redis Password (base64 encoded)
  # To encode: echo -n "your-redis-password" | base64
  REDIS_PASSWORD: ""  # Empty for no password
  
  # JWT Secret Key (base64 encoded)
  # To encode: echo -n "your-jwt-secret-key" | base64
  JWT_SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u  # "your-secret-key-change-in-production"
  
  # Default Admin Password (base64 encoded)
  # To encode: echo -n "admin123" | base64
  DEFAULT_ADMIN_PASSWORD: YWRtaW4xMjM=  # "admin123"
  
  # API Keys (base64 encoded)
  # To encode: echo -n "your-api-key" | base64
  CCXT_API_KEY: ""
  CCXT_API_SECRET: ""
  ALPACA_KEY_ID: ""
  ALPACA_SECRET_KEY: ""
  HF_TOKEN: ""
  
  # Telegram Configuration (base64 encoded)
  TELEGRAM_BOT_TOKEN: NzU4NDc2NzA0MTpBQUZ6NERRMGZ1U2wyelBYdU5NQTNoS1hCZXlpM1N5dkx0QQ==  # Your actual token
  TELEGRAM_CHAT_ID: ""
  
  # Slack Configuration (base64 encoded)
  SLACK_WEBHOOK_URL: ""
  
  # Email Configuration (base64 encoded)
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""
