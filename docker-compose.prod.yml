services:
  redis:
    image: redis:7-alpine
    container_name: trading-agent-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    networks:
      - trading-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  trading-agent:
    image: fadihussien/tradingtips:v1.0.0
    container_name: trading-agent-prod
    restart: unless-stopped
    environment:
      # Redis connection (sensitive)
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Security (sensitive)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-}
      
      # API Keys (sensitive)
      - CCXT_API_KEY=${CCXT_API_KEY:-}
      - CCXT_API_SECRET=${CCXT_API_SECRET:-}
      - ALPACA_KEY_ID=${ALPACA_KEY_ID:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      
      # Logging (production settings)
      - AGENT_LOG_LEVEL=${AGENT_LOG_LEVEL:-INFO}
      - AGENT_LOG_FORMAT=${AGENT_LOG_FORMAT:-json}
      - AGENT_LOG_FILE=${AGENT_LOG_FILE:-/app/logs/trading_agent.log}
      - AGENT_LOG_MAX_BYTES=${AGENT_LOG_MAX_BYTES:-10485760}
      - AGENT_LOG_BACKUP_COUNT=${AGENT_LOG_BACKUP_COUNT:-5}
      
      # Monitoring (enable automatic signal monitoring)
      - ENABLE_MONITORING=${ENABLE_MONITORING:-1}
      
      # Production optimizations
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - trading-logs-prod:/app/logs/archive
    ports:
      - "8000:8000"  # Web interface
    networks:
      - trading-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  trading-network-prod:
    driver: bridge
    name: trading-network-prod

volumes:
  redis_data_prod:
    driver: local
    name: trading-redis-data-prod
  trading-logs-prod:
    driver: local
    name: trading-logs-prod
